       <article>
        <div class="container">
            <div class="form-container">
                <h1 class="title">Crea una cuenta</h1>
                <form action="#" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="campo" name="nombre" placeholder="Ingresa tu nombre" required>
        
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="campo" name="apellido" placeholder="Ingresa tu apellido" required>
        
                    <label for="cedula">Número de cédula:</label>
                    <input type="text" id="campo" name="cedula" placeholder="Ingresa tu número de cédula" required>
        
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="campo" name="username" placeholder="Ingresa un nombre de usuario" required>
        
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        
                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" id="campo" name="telefono" placeholder="Ingresa tu número de teléfono" required>
        
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="campo" name="direccion" placeholder="Ingresa tu dirección" required>
        
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="campo" name="fecha_nacimiento" required>
        
                    <label for="intereses">Intereses:</label>
                    <input type="text" id="campo" name="intereses" placeholder="Ej. arte contemporáneo, subastas" required>
        
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        
                    <label for="confirmar_password">Confirmar contraseña:</label>
                    <input type="password" id="campo" name="confirmar_password" placeholder="Confirma tu contraseña" required>
        
                    <div class="terms">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los <a href="#" target="_blank">términos y condiciones</a></label>
                    </div>
        
                    <button type="submit" class="btn-enviar">Crear Cuenta</button>
                </form>
